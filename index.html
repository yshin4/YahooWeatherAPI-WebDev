<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Yahoo Weather</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12"><h3>Yahoo Weather</h3></div>
      </div>

      <div class="search-section">
        <form class="search-group" role="search" action="javascript:getForecast()">
          <div class="form-group">
            <input id="city" type="text" class="form-control" placeholder="Enter City" required>
          </div>
          <ul class="nav nav-tabs">
          <li class="active"><a href="#"><button id="search-button1" type="submit" class="btn btn-link">Display Forecast</button></a></li>
          <li><a href="#"><button id="search-button" type="submit" class="btn btn-link">Display Forecast</button></a></li>
          <li><a href="#"><button id="search-buttons" type="submit" class="btn btn-link">Display Forecast in Celcius</button></a></li>
          <li><a href="#"><button id="search-button2" type="submit" class="btn btn-link">Display Forecast in Celcius</button></a></li>
        </ul>
        </form>
      </div>

      <div class="result-container">
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="yahooWeather.js"></script>

  </body>
</html>
