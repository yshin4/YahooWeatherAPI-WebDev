<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Yahoo Weather</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
  </head>
  <body>
    <div class="container">

      <div class="row">
        <div class="col-xs-12"><h3>Yahoo Weather</h3></div>
      </div>

      <div class="search-section">
        <form class="search-group" role="search" action="javascript:getForecast()">
          <div class="form-group">
            <input id="city" type="text" class="form-control" placeholder="Enter City" required>
          </div>
          <ul class="nav nav-tabs">
            <li class="active"><a href="forecastOfWeek"><button id="search-button1" type="submit" class="btn btn-link">Display Forecast of the Week</button></a></li>
            <li><a data-toggle="tab" href="forecastOfDay"><button id="search-button2" type="submit" class="btn btn-link">Display Forecast of the Day</button></a></li>
            <li><a data-toggle="tab" href="forecastInCelcius"><button id="search-button3" type="submit" class="btn btn-link">Display Forecast in Celcius</button></a></li>
            <li><a data-toggle="tab" href="#"><button id="search-button4" type="submit" class="btn btn-link">Display Forecast in Celcius</button></a></li>
          </ul>
          <div class="tab-content">
            <div id="forecastOfWeek" class="tab-pane fade in active">
              <div class = "result-container1">
              </div>
            </div>
            <div id="forecastOfDay" class="tab-pane fade">
              <div class = "result-container2">
              </div>
            </div>
            <div id="forecastInCelcius" class="tab-pane fade">
              <div class = "result-container3">
              </div>
            </div>
        </form>
      </div>

    </div>

    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="yahooWeather.js"></script>

  </body>
</html>
